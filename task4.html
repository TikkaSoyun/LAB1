<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        packages: ['wordtree']
      });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable(
          [
            ['фрази'],
['Структура сайту це схема розташування його сторінок, категорій, підкатегорій і товарів.'],
['Структура це своєрідний план, в якому прослідковується логічний зв’язок між сторінками.'],
['Структура факультету включає в себе загальну інформацію про організацію.'],
['Структура факультету включає в себе основні фази організації.'],
['Структура факультету розділяється на склад кафедри.'],
['Структура факультету розділяється на інформацію про кафедру.'],
['Структура факультету розділяється на перелік дисциплін.'],
['Структура факультету розділяється на освітні програми.'],
['Структура факультету розділяється на контактна інформація.'],
['Структура факультету розділяється на наукові теми кафедри.'],
['Структура факультету розділяється на деканат.'],
['Структура факультету розділяється на інформація про факультет.'],
          ]);
        var options = {
          wordtree: {
            format: 'implicit',
            word: 'Структура'
          }
        };
        var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic'));
              chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="wordtree_basic" style="width: 900px; height: 500px;"></div>
  </body>
</html>
