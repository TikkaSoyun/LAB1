<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:['wordtree']});
      google.charts.setOnLoadCallback(drawSimpleNodeChart);
      function drawSimpleNodeChart() {

        var data = google.visualization.arrayToDataTable(
          [ ['Phrases'],
["The Space Exploration Technologies Corporation, commonly referred to as SpaceX is an American spacecraft manufacturer, launcher, and satellite communications company headquartered in Hawthorne, California. SpaceX was founded in 2002 by Elon Musk with the goal of reducing space transportation costs to colonization of Mars. SpaceX offers commercial satellite-based internet service via its constellation of Starlink satellites. SpaceX is the first private company to develop a liquid-propellant rocket that has reached orbit. SpaceX developed its first orbital launch vehicle, the Falcon 1, with internal funding. SpaceX launched the first commercial mission for a private customer in 2013. SpaceX first achieved a successful landing and recovery of a first stage in December 2015 with Falcon 9 Flight 20. SpaceX unveiled another drone ship named A Shortfall of Gravitas. SpaceX has developed three launch vehicles. SpaceX has developed the Dragon spacecraft to transport cargo and crew to the International Space Station. In March 2020 SpaceX revealed the Dragon XL. SpaceX is developing a fully reusable super-heavy lift launch system known as Starship. SpaceX announced that they would sponsor a Hyperloop competition, and would build a 1.6 km (0.99 mi) long subscale test track near SpaceX's headquarters for the competitive events. SpaceX operates its Rocket Development and Test Facility in McGregor, Texas. All SpaceX rocket engines are tested on rocket test stands."]
          ]
        );
        var options = {
          wordtree: {
            format: 'implicit',
            type: 'double',
            word: 'SpaceX'
          }
        };
        var wordtree = new google.visualization.WordTree(document.getElementById('wordtree_double'));
        wordtree.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="wordtree_double" style="width: 900px; height: 500px;"></div>
  </body>
</html>
