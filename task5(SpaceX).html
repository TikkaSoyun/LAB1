<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:['wordtree']});
      google.charts.setOnLoadCallback(drawSimpleNodeChart);
      function drawSimpleNodeChart() {

        var data = google.visualization.arrayToDataTable(
          [ ['Phrases'],
["The Space Exploration Technologies Corporation, commonly referred to as SpaceX is an American spacecraft manufacturer, launcher, and satellite communications company headquartered in Hawthorne, California. It was founded in 2002 by Elon Musk with the goal of reducing space transportation costs to colonization of Mars. SpaceX offers commercial satellite-based internet service via its constellation of Starlink satellites, which became the largest-ever satellite constellation in January 2020 and as of December 2022 comprised more than 3,300 small satellites in orbit. SpaceX is the first private company to develop a liquid-propellant rocket that has reached orbit; to launch, orbit, and recover a spacecraft; to send a spacecraft to the International Space Station; and to send astronauts to orbit and to the International Space Station."]
          ]
        );
        var options = {
          wordtree: {
            format: 'implicit',
            type: 'double',
            word: 'SpaceX'
          }
        };
        var wordtree = new google.visualization.WordTree(document.getElementById('wordtree_double'));
        wordtree.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="wordtree_double" style="width: 900px; height: 500px;"></div>
  </body>
</html>
